{% extends "layout-sidebar.html" %}

{% load static %}

{% block content %}
<div class="whats-news-wrapper">
    <!-- Heading & Nav Button -->
    <div class="row justify-content-between align-items-end mb-15">
        <div class="col-xl-6">
            <div class="section-tittle mb-30 ml-2">
                <h3>{{author.name}}</h3>
            </div>
        </div>
    </div>
    <!-- Tab content -->
    <div class="row">
        <div class="col-12">
            <!-- Nav Card -->
            <div class="tab-content" id="nav-tabContent">
                <!-- card one -->
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                    aria-labelledby="nav-home-tab">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="whats-news-single mb-40 mb-40 d-flex">
                                <div class="whates-img" style="width: 35%;">
                                    <img src="{{author.image.url}}"
                                        alt="" style="object-fit: cover; height: 100%;">
                                </div>
                                <div class="whates-caption whates-caption2"
                                    style="width: 75%; margin-left: 30px;">
                                    <p>Email: {{author.email}}</p>
                                    <p>Phone number: {{author.phone_number}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Nav Card -->
        </div>
    </div>
</div>
{% endblock%}
