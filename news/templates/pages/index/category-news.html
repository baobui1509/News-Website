{% for item in items_category %}
    <div class="whats-news-wrapper mb-5">
        <!-- Heading & Nav Button -->
        <div class="row justify-content-between align-items-end mb-15">
            <div class="col-xl-12">
                <div class="section-tittle mb-30">
                    <h3>{{item.name}}</h3>
                </div>
            </div>
        </div>
        <!-- Tab content -->
        <div class="row">
            <div class="col-12">
                <!-- Nav Card -->
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-1" role="tabpanel"
                        aria-labelledby="nav-1-tab">
                        <div class="row articles-by-category">
                            {% if item.layout == 'list'%}
                                {% include "pages/index/list.html" %}
                            {% else %}
                                {% include "pages/index/grid.html" %}
                            {% endif %}
                        </div>
                        <button type="button" class="button boxed-btn btn-load-more" data-category="{{item.id}}" data-offset="0" data-layout="{{item.layout}}">Xem thÃªm</button>
                    </div>
                </div>
                <!-- End Nav Card -->
            </div>
        </div>
    </div>
{% endfor %}
