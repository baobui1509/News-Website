{% for itemChild in item.article_filter %}
    <div class="col-xl-6 col-lg-12">
        <div class="whats-news-single mb-40 mb-40"> 
            <div class="whates-img">
                <img src="{{itemChild.image.url}}"
                    alt="" style="height: 200px; object-fit: cover;">
            </div>
            <div class="whates-caption">
                <h4><a
                        href="{{itemChild.get_absolute_url}}">{{itemChild.name}}</a></h4>
                <p>
                <p>{{itemChild.content|safe|truncatechars:180}}</p>
            </div>
        </div>
    </div>
{% endfor %}
